<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazon India Clone - Shop online for mobiles, books, watches, shoes, and more.">
    <meta name="keywords" content="Amazon India, e-commerce, online shopping, clone">
    <meta name="author" content="Your Name">
    <title>Amazon.in - Online Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans">
    <!-- Navbar -->
    <header class="bg-gray-900 text-white">
        <nav class="max-w-7xl mx-auto flex items-center justify-between p-4">
            <div class="flex items-center">
                <img src="assets/logo.png" alt="Amazon Logo" class="h-10">
                <span class="ml-2 text-sm">.in</span>
            </div>
            <div class="flex-grow mx-4">
                <input type="text" placeholder="Search Amazon.in" class="w-full p-2 rounded-l-md">
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-gray-300">Hello, Sign In</a>
                <a href="#" class="hover:text-gray-300">Returns & Orders</a>
                <a href="#" class="hover:text-gray-300">Cart</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="relative">
        <img src="assets/hero.jpg" alt="Hero Banner" class="w-full h-64 object-cover">
        <div class="absolute inset-0 flex items-center justify-center text-white text-2xl">
            Shop the Best Deals Today!
        </div>
    </section>

    <!-- Product Grid -->
    <section class="max-w-7xl mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">Featured Products</h2>
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-8">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <h3 class="font-bold">Get to Know Us</h3>
                <a href="#" class="block hover:text-gray-300">About Us</a>
                <a href="#" class="block hover:text-gray-300">Careers</a>
            </div>
            <div>
                <h3 class="font-bold">Connect with Us</h3>
                <a href="#" class="block hover:text-gray-300">Facebook</a>
                <a href="#" class="block hover:text-gray-300">Twitter</a>
            </div>
            <div>
                <h3 class="font-bold">Make Money with Us</h3>
                <a href="#" class="block hover:text-gray-300">Sell on Amazon</a>
                <a href="#" class="block hover:text-gray-300">Affiliate Program</a>
            </div>
            <div>
                <h3 class="font-bold">Let Us Help You</h3>
                <a href="#" class="block hover:text-gray-300">Your Account</a>
                <a href="#" class="block hover:text-gray-300">Customer Service</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
